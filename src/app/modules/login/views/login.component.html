<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="loginForm">
                <h1>Inicio de sesión</h1>
                <p class="text-medium-emphasis">Ingresa a Servi Electrogas</p>
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Correo electrónico</label
                  >
                  <input
                    required
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email"
                  />
                  <div
                    *ngIf="
                      loginForm.get('email')?.invalid &&
                      (loginForm.get('email')?.dirty ||
                        loginForm.get('email')?.touched)
                    "
                    class="text-danger"
                  >
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">
                      El correo electrónico es requerido
                    </div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">
                      El correo electrónico debe tener un formato válido
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    required
                    id="password"
                    type="password"
                    class="form-control"
                    formControlName="password"
                  />
                  <div
                    *ngIf="
                      loginForm.get('password')?.invalid &&
                      (loginForm.get('password')?.dirty ||
                        loginForm.get('password')?.touched)
                    "
                    class="text-danger"
                  >
                    <div
                      *ngIf="loginForm.get('password')?.errors?.['required']"
                    >
                      La contraseña es requerida
                    </div>
                  </div>
                </div>
                <button type="submit" (click)="login()" class="btn btn-primary">
                  Acceder
                </button>
                <p class="text-danger mt-2">{{ loginError }}</p>
              </form>
            </c-card-body>
          </c-card>
          <c-card
            [ngStyle]="{ 'width.%': 44 }"
            class="text-white bg-primary py-5 card-image-container"
          >
            <img
              cCardImg="top"
              loading="lazy"
              src="./assets/images/logoservielectrogasnvo.png"
            />
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
